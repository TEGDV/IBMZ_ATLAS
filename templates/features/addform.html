<div id="addform" class="container_add-form">
  <form class="add_form" action="{% url 'reftable' %}" method="POST">
      {% csrf_token %}
    <div class="form-group">
      <label>Refcode</label>
      <input class="form-control" type="text" name="ref_code" placeholder="reference code" value="" required/>
    </div>

    <div class="form-group">
      <label>System Number</label>
      <input class="form-control" type="text" name="system_number" placeholder="" value="" required/>
    </div>

    <div class="form-group">
      <label>Operation</label>
      <input class="form-control" type="text" name="operation_name" placeholder="" value="" required/>
    </div>

    <div class="form-group">
      <label>Operation Name</label>
      <input class="form-control" type="text" name="ref_code" placeholder="" value="" required/>
    </div>

    <div class="form-group">
      <label>Hardware message</label>
      <textarea class="form-control" name="hmdescription" required></textarea>
    </div>

    <div class="form-group">
      <label>Fix Action</label>
      <textarea class="form-control" name="fix_action" required></textarea>
    </div>
    <div class="form-group">
      <button id="submit_add" type="submit" class="form_button"> Add </button>
      <button id="cancel_add" type="button"class="form_button" onclick="closeAddForm()"> Cancel </button>
    </div>
    {% if error %}
      <script>

        function alertUser(){
          alert('{{ error }}');
        };
      </script>
    {% endif %}
  </form>

</div>
