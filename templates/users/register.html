
{% extends 'feed.html' %}
{% load static %}
{% block content %}
<section class="auth_container">

    <div class="image_container">
      <img src="{% static 'app_images/lettersibmz.png'%}" alt="">
    </div>



    <div class="form_container">
      <form class="form" action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {% if error %}
            <p style='color:red;'>{{ error }}</p>
        {% endif %}

      </form>
    </div>

</section>
{% endblock content %}
